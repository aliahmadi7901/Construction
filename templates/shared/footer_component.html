{% load static %}
<footer class="home__one__footer footer-area position-relative pt-75">
    <div class="footer__bg__one" data-aos="fade-up">
        <div class="footer__wrapper__one position-relative">
            <div class="container">
                <div class="row pb-35">
                    <div class="col-xl-4 col-lg-4 col-md-6">
                        <div class="footer__widget__one mb-30 pr-100 pr-lg-0">
                            <a href="index.html" class="footer-logo d-inline-block mb-30"><img
                                    src="
                                            
                                            {% if site_setting.logo_site_footer %}{{ site_setting.logo_site_footer.url }}{% else %}{% static "assets/img/logo/header-logo-02.png" %}{% endif %}"
                                    alt="footer-logo"></a>
                            <p class="mb-30">{{ site_setting.footer_text }}</p>
                        </div>
                    </div>
                    {% for category in footer_link_category %}
                        <div class="col-xl-2 col-lg-2 col-md-6">
                            <div class="footer__widget pt-40">
                                <h4 class="widget__title mb-30">{{ category.title }}</h4>
                                <ul>
                                    {% for link in category.footer_links.all %}
                                    	<li><a href="{{ link.link }}">{{ link.title }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="devider__line"></div>
                <div class="copyright__area pt-35 pb-30">
                    <div class="row">
                        <div class="col-xl-5">
                            <div class="text-start">
                                <div class="copyright__text pb-30"><p>{{ site_setting.copy_right_text }}©</p></div>
                            </div>
                        </div>
                        <div class="col-xl-6 ms-auto">
                            <div class="">
                                <ul class="text-start text-xl-end">
                                    <li><a href="" id="developer">طراح و برنامه نویس سایت: علی احمدی</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
